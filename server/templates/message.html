<div class="chat-item chat-message">
    <p class="chat-item-name">[{{ name }}]:</p>
    <p class="chat-item-message">{{ message }}</p>
    <p class="chat-item-time">{{ time }}</p>
</div>
<div class="chat-item chat-message">
    <p class="chat-item-name">[{{ name }} (contextualized)]:</p>
    <p class="chat-item-message">{{ contextualized_message }}</p>
    <p class="chat-item-time">{{ time }}</p>
</div>
<div
    id="response"
    hx-get="/chat/response?topic={{ topic }}"
    hx-trigger="every 1s"
    hx-target="this"
    hx-swap="outerHTML">
    …
</div>
<input
    id="messageInput"
    hx-swap-oob="true"
    name="message"
    placeholder="Write a message…"
    type="text"
>
